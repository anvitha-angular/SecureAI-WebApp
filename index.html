
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SecureAI WebApp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light py-5">
  <div class="container">
    <div class="card shadow-lg p-4">
      <h2 class="mb-4 text-center">üîê SecureAI - Phishing & Malware Detection</h2>
      <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
          <label>URL to Scan</label>
          <input type="text" name="url" class="form-control" required>
        </div>
        <div class="mb-3">
          <label>Upload File</label>
          <input type="file" name="file" class="form-control">
        </div>
        <button type="submit" class="btn btn-danger w-100">Scan Now</button>
      </form>
      {% if result %}
      <div class="alert alert-info mt-4">{{ result }}</div>
      {% endif %}
    </div>
  </div>
</body>
</html>
